name: Secrets Scanning

on:
  push:
  

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install trufflehog
      run: pip install trufflehog
    - name: Run trufflehog
      run: |
        trufflehog --json --regex --entropy=False --scan_current . > trufflehog_results.json || echo "No secrets found by trufflehog"
    - name: Upload trufflehog results
      uses: actions/upload-artifact@v2
      with:
        name: trufflehog_results
        path: trufflehog_results.json

  detect-secrets:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install detect-secrets
      run: pip install detect-secrets
    - name: Run detect-secrets
      run: |
        detect-secrets scan > detect_secrets_results.json || echo "No secrets found by detect-secrets"
    - name: Upload detect-secrets results
      uses: actions/upload-artifact@v2
      with:
        name: detect_secrets_results
        path: detect_secrets_results.json

  gitleaks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Run gitleaks
      uses: zricethezav/gitleaks-action@v1.6.0
    - name: Upload gitleaks results
      uses: actions/upload-artifact@v2
      with:
        name: gitleaks_results
        path: gitleaks-report.json
