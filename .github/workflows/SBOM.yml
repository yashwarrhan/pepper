name: Full Workflow - SBOM, Safety Scan, and Handle pykerberos Compilation

on:
  push:
    branches:
      - master # Adjust this as needed for your project

jobs:
  comprehensive-python-project-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8' # Adjust as necessary for your project

      # Update system packages and install Kerberos development libraries
      - name: Install system and Kerberos development libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libkrb5-dev

      # Install Python dependencies, including tabulate for table formatting, and safety for vulnerability scanning
      - name: Install Python dependencies, tabulate, and safety
        run: |
          python -m pip install --upgrade pip
          pip install tabulate safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Generate a full list of dependencies including transitive dependencies
      - name: Generate comprehensive requirements.txt
        run: pip freeze > full_requirements.txt

      # Generate Python SBOM using the CycloneDX Action
      - name: Generate Python SBOM
        uses: CycloneDX/gh-python-generate-sbom@v2
        with:
          input: ./full_requirements.txt
          output: ./bom.json
          format: json

      # Parse the SBOM JSON and create a tabular output
      - name: Parse SBOM and Create Table
        run: |
          python - <<EOF
          import json
          from tabulate import tabulate
          with open('bom.json') as bom_file:
              bom = json.load(bom_file)
              components = bom.get('components', [])
              headers = ['Name', 'Version', 'PURL']
              table_data = [(comp.get('name'), comp.get('version'), comp.get('purl')) for comp in components]
              table = tabulate(table_data, headers, tablefmt='github')
              print(table)
              with open('sbom_table.txt', 'w') as table_file:
                  table_file.write(table)
          EOF

      # Upload the tabular SBOM as an artifact for easy access
      - uses: actions/upload-artifact@v2
        with:
          name: sbom-tabular-artifact
          path: sbom_table.txt

      # Run Safety to check for vulnerabilities and output the results
      - name: Run Safety for vulnerability scanning
        run: |
          safety check --full-report --json > safety_results.json
          python - <<EOF
          import json
          from tabulate import tabulate
          with open('safety_results.json') as json_file:
              data = json.load(json_file)
              if not data or 'issues' not in data:
                  print("No vulnerabilities found.")
              else:
                  headers = ['Package', 'Affected', 'Installed', 'Description', 'ID']
                  table_data = [(issue['name'], issue.get('vulnerable_versions'), issue.get('installed_version'), issue.get('advisory'), issue.get('cve')) for issue in data['issues']]
                  table = tabulate(table_data, headers=headers, tablefmt='github')
                  print(table)
                  with open('safety_vulnerabilities_table.txt', 'w') as table_file:
                      table_file.write(table)
          EOF

      # Upload the formatted Safety vulnerability scan results as an artifact
      - uses: actions/upload-artifact@v2
        with:
          name: safety-vulnerabilities-tabular-artifact
          path: safety_vulnerabilities_table.txt
